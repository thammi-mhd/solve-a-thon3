<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="business-card">
        <div class="card-inner">
            <div class="card-front">
                <img src="logo.jpg" alt="Profile Picture" class="profile-picture">
                <h1>EUPHORIA</h1>
                <p> Ethical Hacking Service</p>
            </div>
            <div class="card-back">
                <div class="info">
                    <img src="mail.svg" alt="Email Icon" class="icon">
                    <p>euphoria1188@gmail.com</p>
                </div>
                <div class="info">
                    <img src="phone.svg" alt="Phone Icon" class="icon">
                    <p>+91-9741933413</p>
                </div>
                <div class="info">
                    <img src="www.jpg" alt="Website Icon" class="icon">
                    <p><a href="https://ethical-hacking-service-euphoria.netlify.app/">www.euphori.com</a></p>
                </div>
                <div class="info">
                    <img src="address.svg" alt="Address Icon" class="icon">
                    <p>Elite Residency, 2nd floor, Airport Road, Mangalore - 574142
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
